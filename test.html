<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포카이브 서비스</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #222;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to right, #4a90e2, #8A2BE2);
            color: #fff;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #f0f0f0;
        }

        .services-section {
            padding: 80px 0;
            flex-grow: 1;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .service-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .service-card h2 {
            font-size: 1.8rem;
            color: #222;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .service-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 25px;
            flex-grow: 1; /* 높이 맞춤 */
        }

        .service-link {
            display: inline-block;
            background: linear-gradient(to right, #4a90e2, #8A2BE2);
            color: #fff;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .service-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: auto;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            header {
                padding: 60px 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .service-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>포카이브 서비스</h1>
            <p>K-POP 팬덤 문화를 더 즐겁고 편리하게 만듭니다.</p>
        </header>
    
        <section class="services-section">
            <div class="service-grid">
                <div class="service-card">
                    <img src="https://i.imgur.com/K3t51Xg.png" alt="포카이브 앱 아이콘" class="icon">
                    <h2>포카이브</h2>
                    <p>
                        K-POP 포토카드와 앨범을 체계적으로 관리하고, 
                        팬덤 활동을 더 즐겁게 만들어주는 올인원 서비스입니다.
                    </p>
                    <a href="https://phocaive.com" class="service-link" target="_blank">자세히 보기</a>
                </div>
        
                <div class="service-card">
                    <img src="https://i.imgur.com/L3rRk70.png" alt="포카이브 투어 앱 아이콘" class="icon">
                    <h2>포카이브 투어</h2>
                    <p>
                        방탄소년단(BTS) 멤버들이 방문한 전 세계의 모든 스팟을
                        지도와 상세한 가이드로 안내하는 특별한 투어 서비스입니다.
                    </p>
                    <a href="https://phocaive.com" class="service-link" target="_blank">자세히 보기</a>
                </div>
        
                <div class="service-card">
                    <img src="https://i.imgur.com/h5vV8X6.png" alt="태스크 체크보드 앱 아이콘" class="icon">
                    <h2>태스크 체크보드</h2>
                    <p>
                        복잡한 할 일들을 한눈에 파악하고 효율적으로 관리할 수 있도록
                        설계된 직관적인 투두 리스트 및 생산성 앱입니다.
                    </p>
                    <a href="https://phocaive.com" class="service-link" target="_blank">자세히 보기</a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; phocaive</p>
        </div>
    </footer>

</body>
</html>
