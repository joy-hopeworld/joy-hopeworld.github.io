<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포카이브 서비스 소개</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #666;
        }

        .services-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 50px 0;
        }

        .service-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .service-card h2 {
            font-size: 1.8rem;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .service-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        .service-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .service-link:hover {
            background-color: #0056b3;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        /* 반응형 디자인 (모바일) */
        @media (max-width: 768px) {
            header {
                padding: 40px 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .service-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>포카이브 서비스</h1>
            <p>포카이브는 K-POP 팬덤 문화를 더 즐겁고 편리하게 만드는 서비스를 제공합니다.</p>
        </header>
    
        <section class="services-section">
            <div class="service-card">
                <img src="https://i.imgur.com/K3t51Xg.png" alt="포카이브 앱 아이콘" class="icon">
                <h2>포카이브</h2>
                <p>
                    K-POP 포토카드와 앨범을 체계적으로 관리하고, 
                    팬덤 활동을 더 즐겁게 만들어주는 올인원 서비스입니다.
                </p>
                <a href="https://phocaive.com" class="service-link" target="_blank">자세히 보기</a>
            </div>
    
            <div class="service-card">
                <img src="https://i.imgur.com/L3rRk70.png" alt="포카이브 투어 앱 아이콘" class="icon">
                <h2>포카이브 투어</h2>
                <p>
                    방탄소년단(BTS) 멤버들이 방문한 전 세계의 모든 스팟을
                    지도와 상세한 가이드로 안내하는 특별한 투어 서비스입니다.
                </p>
                <a href="https://phocaive.com" class="service-link" target="_blank">자세히 보기</a>
            </div>
    
            <div class="service-card">
                <img src="https://i.imgur.com/h5vV8X6.png" alt="태스크 체크보드 앱 아이콘" class="icon">
                <h2>태스크 체크보드</h2>
                <p>
                    복잡한 할 일들을 한눈에 파악하고 효율적으로 관리할 수 있도록
                    설계된 직관적인 투두 리스트 및 생산성 앱입니다.
                </p>
                <a href="https://phocaive.com" class="service-link" target="_blank">자세히 보기</a>
            </div>
        </section>
    </div>

</body>
</html>
